<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/css/bootstrap.css">
    <link rel="stylesheet" href="http://127.0.0.1:8000/static/css/bootstrap-theme.css">
    <script type="text/javascript" src="http://127.0.0.1:8000/static/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="http://127.0.0.1:8000/static/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://127.0.0.1:8000/static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="http://127.0.0.1:8000/static/js/bootstrap.js"></script>

    <script type="text/javascript">
        $(function () {
            $('.register_commit').click(function () {
                $.ajax({
                    url: 'http://127.0.0.1:8000/register_check/',
                    type: 'POST',
                    data: {
                        'email': $('.email_box').val(),
                        'pwd': $('.pwd_box').val(),
                    },
                    timeout: 5000,
                    success: function (result) {
                        if (result === 'EXIST'){
                            alert('邮箱已经被注册了！');
                            return;
                        }
                        window.location.replace(result)
                    },
                    error: function () {
                        console.log('错误')
                    }
                })
            })
        });
    </script>

    <style type="text/css">
        body {
            margin: 50px;
        }

        h2 {
            text-align: center;
        }
    </style>

    <script type="text/javascript">

    </script>
</head>
<body>
<div class="box container">
    <div class="jumbotron">
        <h2>frl的博客账号注册</h2>
        <form class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="email" class="email_box form-control" id="inputEmail3" name="email" placeholder="邮箱">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="pwd_box form-control" id="inputPassword3" name="pwd" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="register_commit btn btn-default" style="">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
